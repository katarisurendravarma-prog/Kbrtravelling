<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | KBR Travel</title>
 
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Outfit', sans-serif;
    }

    body {
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 2.5rem;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      animation: fadeIn 1s ease forwards;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #ff5e62;
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    input:focus {
      border-color: #ff5e62;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 1rem;
    }

    .login-btn {
      width: 100%;
      background: linear-gradient(to right, #ff9966, #ff5e62);
      color: white;
      border: none;
      padding: 12px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-btn:hover {
      background: linear-gradient(to right, #ff5e62, #ff9966);
    }

    .forgot,
    .create-account {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
    }

    .forgot a,
    .create-account a {
      color: #ff5e62;
      text-decoration: none;
      font-weight: bold;
    }

    .forgot a:hover,
    .create-account a:hover {
      color: #ff3b47;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="login-container" data-aos="zoom-in">
    <h2 data-aos="fade-up">KBR Travel Login</h2>
    <form onsubmit="return handleLogin()">
      <div class="form-group" data-aos="fade-right">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="you@example.com" required>
      </div>
      <div class="form-group" data-aos="fade-left">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>

      <div class="checkbox-group" data-aos="fade-up">
        <input type="checkbox" id="remember">
        <label for="remember">Remind me</label>
      </div>

      <button type="submit" class="login-btn" data-aos="zoom-in">Login</button>
    </form>

    <div class="forgot" data-aos="fade-up">
      <a href="#">Forgot Password?</a>
    </div>

    <div class="create-account" data-aos="fade-up" data-aos-delay="200">
      New to KBR Travel? <a href="create.html">Create New Account</a>
    </div>
  </div>

  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000 });

    function handleLogin() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        alert("Please enter both email and password.");
        return false;
      }

      alert("âœ… Logged in successfully!");
      return false;
    }
  </script>
</body>
</html>
