<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ask Your Doubts | KBR Travel</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #ff9966, #ff5e62);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      animation: fadeInBody 1.5s ease-in;
    }

    @keyframes fadeInBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 500px;
      animation: slideUp 1s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-container h2 {
      text-align: center;
      color: #ff5e62;
      margin-bottom: 25px;
      animation: fadeIn 1.2s ease;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 5px;
      color: #333;
      animation: fadeIn 1.3s ease;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s;
      animation: fadeIn 1.4s ease;
    }

    input:focus, textarea:focus {
      border-color: #ff5e62;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #ff5e62;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
      animation: fadeIn 1.5s ease;
    }

    button:hover {
      background: #ff3b47;
    }

    .success-message {
      text-align: center;
      color: green;
      margin-top: 10px;
      display: none;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Ask Your Question</h2>
    <form onsubmit="return handleSubmit()">
      <label for="email">Your Email:</label>
      <input type="email" id="email" placeholder="example@domain.com" required>

      <label for="message">Your Question or Doubt:</label>
      <textarea id="message" rows="5" placeholder="Type your question here..." required></textarea>

      <button type="submit">Submit</button>
      <p class="success-message" id="success">âœ… Your question has been submitted!</p>
    </form>
  </div>

  <script>
    function handleSubmit() {
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      if (!email || !message) {
        alert("Please fill out both fields.");
        return false;
      }

      document.getElementById("success").style.display = "block";
      setTimeout(() => {
        document.getElementById("success").style.display = "none";
      }, 4000);

      document.getElementById("email").value = "";
      document.getElementById("message").value = "";
      return false; // Prevent actual form submission
    }
  </script>

</body>
</html>
